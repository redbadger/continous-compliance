
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_deploy_test:
    name: Build -> Deploy -> Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Inspec
        run: curl https://omnitruck.chef.io/install.sh | sudo bash -s -- -P inspec

      - name: Run Inspec
        run: inspec exec example.rb --chef-license=accept -t ssh://user@hostname --reporter=json:/inspec-output/inspec_results.json
      - name: Upload Inspec Results
        uses: actions/upload-artifact@v2
        with:
          name: inspec_results
          path: /inspec-output/inspec_results.json
