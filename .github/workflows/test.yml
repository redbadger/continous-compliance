name: CI
on:
  push:
    branches:
      - '!master'
    tags:
      - 'v*'
jobs:
  build-test:
    name: Test ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Set Node version ğŸ“¦
        uses: actions/setup-node@v2
        with:
          node-version: '12'
          check-latest: true

      - name: Install ğŸ—
        run: |
          yarn

      - name: Test ğŸ§ª
        run: |
          CI=true yarn test
